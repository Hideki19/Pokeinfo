<body>
    
    <div class="box">
        <div class="form">
            <div class="container">
                <label for="ipt_nome">Nome</label>

                <label for="ipt_email">Email</label>
                <input id="ipt_email" class="form_input" type="text">
                <label for="ipt_senha">Senha</label>
                <input id="ipt_senha" class="form_input" type="text">
                <label for="ipt_confSenha">Confirmar Senha</label>
                <input id="ipt_confSenha" class="form_input" type="text">
                <button class="form_button" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>

<script>
    function cadastrar() {
        

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = ipt_nome.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var confirmacaoSenhaVar = ipt_confSenha.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block";

                console.log("Cadastro realizado com sucesso! Redirecionando para tela de Login...")

                setTimeout(() => {
                    window.location = "../html/login.html";
                }, "2000")

                
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            
        });

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
